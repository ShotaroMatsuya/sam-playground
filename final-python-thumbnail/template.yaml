AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  final-python-thumbnail

  Sample SAM Template for final-python-thumbnail

Globals:
  Function:
    Timeout: 60
    CodeUri: handler/
    Runtime: python3.9
    MemorySize: 128
    Architectures:
      - x86_64
    Environment:
      Variables:
        THUMBNAIL_SIZE: 128
        REGION_NAME: 'ap-northeast-1'
        DYNAMODB_TABLE: !Ref ImagesDynamoDbTable
    Layers:
      - 'arn:aws:lambda:ap-northeast-1:770693421928:layer:Klayers-p39-pillow:1'
Resources:
  CreateThumbnailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.s3_thumbnail_generator
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ImagesDynamoDbTable
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 's3:*'
              Resource: '*'
      Events:
        CreateThumbnailEvent:
          Type: S3
          Properties:
            Bucket: !Ref SrcBucket
            Events: s3:ObjectCreated:*
  SrcBucket:
    Type: AWS::S3::Bucket

  ImagesDynamoDbTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TableName: 'images-url-tables'

  ListThumbnails:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.s3_get_thumbnail_urls
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ImagesDynamoDbTable
      Events:
        ListThumbnailsEvent:
          Type: Api
          Properties:
            Path: /images
            Method: GET
